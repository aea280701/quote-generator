<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- lato 400 400i 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Source+Serif+4:ital,wght@1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <section class="container">
        
        <div class="qoute-container">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote" class="quote"></span>
            <div id="author"></div>
        </div>
        
        
        <div class="button-container">
            <button class="button b1"><i class="fa-brands fa-twitter"></i></button>
            <button class="button b2">New Quote</button>
        </div>
    </section>
    <div class="img"></div>  

    <script src="script.js"></script>
</body>
</html>
